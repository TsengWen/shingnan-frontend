<!DOCTYPE html>
<html>

<head>
    \{include file="common/resource.html"\}

</head>

<body class="dark-theme">
    <div class="container-fluid content p-0">
        <!-- navigationbar -->
        \{include file="common/navigationbar.html"\}
        <!-- main-content -->


        <div class="row mx-auto mb-3" style="width: 80%; color:white;">
            <h4 class="mt-5 text-left">歡迎與我們聯絡</h4>
            <hr class="mb-4" style="width: 100%; border-top: 3px solid #bfc3c4;"> 
            \{foreach from=$store item=s key=i\}
            <div class="mt-5 col-7 text-right">
                <iframe  
                  height="350" 
                  width="600"
                  frameborder="0" 
                  style="border:0" 
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBjKXroQPs9W3SXkHJr4fW6zMbsOp0962A&q=興南眼鏡行\{$s.storeName\}" 
                  allowfullscreen>
              </iframe>
            </div>
            <div class="mt-5 col-5">
                <h5>【\{$s.storeName\}】</h5>
                <h5>電話：\{$s.phoneNumber\}</h5>
                <h5>地址：\{$s.address\}</h5>
                <h5>營業時間：</h5>
                <h5>備註：\{$s.description\}</h5>
            </div>
            <div class="w-100"></div>
            \{/foreach\}

            <h4 class="mt-5 text-left">社群連結</h4>
            <hr class="mb-4" style="width: 100%; border-top: 3px solid #bfc3c4;">
            <div class="d-flex align-items-center">
                <a href="https://www.facebook.com/tainan.shingnan/?hc_ref=ARRVhUNFgLnDC9djAB0EuNjDeBfJGGo6aVruH3E1dpSHhHTfqpiealw6Xn2SZp0uhxQ&fref=nf">
                    <img src="../img/facebook_icon.png" width="35px">
                </a>
                &nbsp&nbsp
                <a href="https://www.instagram.com/shing_nan/">
                    <img src="../img/ig_icon.png" width="35px">
                </a>
            </div>

        </div>


    </div>
    <!-- got top button -->
    <button id="go-top-btn">TOP</button>
    </div>
    <!-- footer -->
    \{include file="common/footer.html"\}
</body> 

</html>
