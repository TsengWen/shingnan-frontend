<!DOCTYPE html>
<html>

<head>
  \{include file="common/resource.html"\}
</head>

<body class="dark-theme">
  <div class="container-fluid index-content p-0">
    <!-- navigationbar -->
    \{include file="common/navigationbar.html"\}
    <!-- main-content -->
    <!-- carousel -->
    <div id="carouselCover" class="carousel slide mw-100" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselCover" data-slide-to="0" class="active carousel-circle"></li>
        <li data-target="#carouselCover" data-slide-to="1" class="carousel-circle"></li>
        <li data-target="#carouselCover" data-slide-to="2" class="carousel-circle"></li>
        <li data-target="#carouselCover" data-slide-to="3" class="carousel-circle"></li>
        <li data-target="#carouselCover" data-slide-to="4" class="carousel-circle"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="\{if empty($images['index_img_0'])\}\{$images['index_img_0']\}\{else\}../img/cover.png\{/if\}">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="\{if empty($images['index_img_1'])\}\{$images['index_img_1']\}\{else\}../img/cover.png\{/if\}">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="\{if empty($images['index_img_2'])\}\{$images['index_img_2']\}\{else\}../img/cover.png\{/if\}">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="\{if empty($images['index_img_2'])\}\{$images['index_img_2']\}\{else\}../img/cover.png\{/if\}">
        </div>
        <div class="carousel-item">
          <!-- style="background-image: url('http://placehold.it/1900x1024')" -->
          <img class="d-block img-fluid" src="\{if empty($images['index_img_2'])\}\{$images['index_img_2']\}\{else\}../img/cover.png\{/if\}">
        </div>
      </div>
    </div>
    <hr class="m-0 w-100 hr-seperate">
    <!-- test gallery -->
    <div class="d-flex justify-content-between gallery mx-auto">
      \{for $i=1 to 5\} \{if $i % 5 == 1 || $i % 5 == 0\}
      <div class="my-auto d-flex flex-column">
        <div class="gallery-col-1" style="margin-top:0px;">
        </div>
        <div class="gallery-col-2">
        </div>
      </div>
      \{elseif $i % 3 == 2 || $i % 5 == 4\}
      <div class="my-auto d-flex flex-column">
        <div class="gallery-col-3" style="margin-top:0px;">
        </div>
        <div class="gallery-col-3">
        </div>
        <div class="gallery-col-3">
        </div>
        <div class="gallery-col-3">
        </div>
      </div>
      \{else\}
      <div class="my-auto d-flex flex-column">
        <div class="gallery-col-4" style="margin-top:0px;">
        </div>
        <div class="gallery-col-4">
        </div>
        <div class="gallery-col-4">
        </div>
        <div class="gallery-col-4">
        </div>
        <div class="gallery-col-4">
        </div>
        <div class="gallery-col-4">
        </div>
      </div>
      \{/if\} \{/for\}
    </div>
    <hr class="m-0 w-100 hr-1">
    <!-- brand col -->
    <div class="row w-100 mx-0">
      <div class="brand-col-1 hr-1 col-lg-4 col-md-5 col-sm-12"></div>
      <div class="brand-col-2 hr-1 col-lg-8 col-md-7 col-sm-12"></div>
      <div class="brand-col-2 hr-1 col-lg-8 col-md-7 col-sm-12"></div>
      <div class="brand-col-1 hr-1 col-lg-4 col-md-5 col-sm-12"></div>
      <div class="brand-col-1 hr-1 col-lg-4 col-md-5 col-sm-12"></div>
      <div class="brand-col-2 hr-1 col-lg-8 col-md-7 col-sm-12"></div>
      <div class="brand-col-2 hr-1 col-lg-8 col-md-7 col-sm-12"></div>
      <div class="brand-col-1 hr-1 col-lg-4 col-md-5 col-sm-12"></div>
    </div>
    <hr class="m-0 w-100 hr-1">
    <!-- gradient shape -->
    <div class="bg-yellow w-100 p-3 trapezoidal d-flex justify-content-center mx-auto">
      <div class="bg-black trapezoidal-1">
        <img class="img-1" src="../img/cover.png">
        <img class="img-2" src="../img/cover.png">
      </div>
      <div class="bg-black trapezoidal-3">
        <img class="img-1" src="../img/cover.png">
      </div>
      <div class="bg-black trapezoidal-2">
        <img class="img-1" src="../img/cover.png">
        <img class="img-2" src="../img/cover.png">
      </div>
    </div>
    <!-- <hr class="m-0 w-100 hr-2"> -->
    <!-- image gallery -->
    <!-- <div class="row-cus">
      \{for $i = 3 to 22\}
      <div class="column">
        <img class="img-fluid w-100" src="\{if $images[index_img_|cat:$i]\}\{$images[index_img_|cat:$i]\}\{else\}../img/01.jpg\{/if\}">
        <div class="gallery-overlay">
          <p class="gallery-text">\{if isset($images[index_img_|cat:$i]) and $images[index_img_|cat:$i].link neq ''\}\{$images[index_img_|cat:$i].link\}\{else\}尚無描述\{/if\}</p>
        </div>
      </div>
      \{/for\}
    </div> -->
    <!-- got top button -->
    <button id="go-top-btn">TOP</button>
    <!-- footer -->
    \{include file="common/footer.html"\}
  </div>
</body>

</html>
