<!DOCTYPE html>
<html>

<head>
    \{include file="common/resource.html"\}
</head>

<body>
    <div class="container-fluid content p-0">
        <!-- navigationbar -->
        \{include file="common/navigationbar.html"\}
        <!-- main-content -->
        <div class="album py-5">
            <div class="container">
                <div class="row">
                    \{foreach from=$allnewsData item=article\}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top img-thumbnail" style="height: 225px; width: 100%; display: block;">
                            <div class="card-body">
                                <h4 class="card-title">\{$article.title\}</h4>
                                <p class="card-text">\{$article.ctr\}</p>
                            </div>
                        </div>
                    </div>
                    \{/foreach\}
                </div>
            </div>
        </div>
        <!-- todo -->
    </div>
    <!-- footer -->
    \{include file="common/footer.html"\}
</body>

</html>
